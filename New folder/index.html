<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table : Rows & Columns </title>
    <style>
        tr,td{
            padding: 10px;
            margin: 5px;
            color: black;
            font-size: larger;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <h1>Table 1 :</h1>
    <table border="2px">
      <tr bgcolor="aqua">
          <th>BRANCH</th>
          <th colspan="6">
              DEPARTMENT
          </th>
    <TR>
        <TD>CSE</TD>
        <td>Computer Science</td>
    </TR>
    <TR>
        <TD>IT</TD>
        <td>Information and Technology</td>
    </TR>
<TR>
    <TD>EN</TD>
    <td>Electrical </td>
</TR>
<TR>
    <TD>ECE</TD>
    <td>Electronics</td>
</TR>
<tr>
    <TD>ME</TD>
    <td>Mechanical</td>
</tr>
<tr>
    <TD>Civil</TD>
    <td>Civil</td>
</tr>
  </table>
</body>
</html>
